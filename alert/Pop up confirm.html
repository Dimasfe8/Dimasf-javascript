<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
</head>
<body>
    <script> 
        const masuk = confirm("anda yakin mau masuk?")
        if (masuk){
            const nama = prompt("siapa nama anda?")
            alert(`hello ${nama}`)
        }
        else{
            alert("bye bye")
        }
    </script>
</body>
</html>
