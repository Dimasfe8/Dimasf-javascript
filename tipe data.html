<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe data </title>
</head>
<body>
    <script>
        document.writeln( 12 );
        document.writeln("</br>");
        document.writeln( 0x15 ); // hexadecimal
        document.writeln("</br>")
        document.writeln(0b01101110) // binary
        document.writeln("</br>")
        document.writeln(0o12) // oktal
    </script>
</body>
</html>
