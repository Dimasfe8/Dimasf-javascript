<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
</head>
<body>
    <script>

        const nilai = "E"

        switch (nilai) {
            case "A":
            document.writeln("<p>Anda Lulus Dengan nilai Cumlaude</P>")
            break
            case "B":
            document.writeln("<p>Anda Lulus Dengan nilai Lumayan</P>")
            break
            case "C":
                document.writeln("<p>Anda lulus</p>")
                break
            case "D" :
                document.writeln("<p> Anda tidak lulus")
                break
                default:
                    document.writeln("<p>Mungkin anda salah jurusan")
        }
    </script>
</body>
</html>
