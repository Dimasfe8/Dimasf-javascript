<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursive Function</title>
</head>
<body>
    <script>
        function factorial(value){
            let result = 1 
            for (let i = 1; i <= value; i++){
                result *= i
            }
            return result
        }

        console.log(factorial(7))

        function FactorRecursive(values){
            if (values === 1){
                return 1
            }else{
                return values * FactorRecursive(values-1)
            }
        }

        console.log(FactorRecursive(7))
        
    </script>
</body>
</html>
