<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arroe function Object</title>
</head>
<body>
    <script>

        const person = {
            name: "Dimas",
            sayHello:(name) => {
                console.log(this)
                console.log(`hello ${name}, my name is ${this.name}`)
            }
        }

        person.sayHello("Febriansyah")

    </script>
</body>
</html>
