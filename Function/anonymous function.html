<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Function</title>
</head>
<body>
    <script>
        const say = function(nama){
            document.writeln(`Hello ${nama}`)
        }

        say ("Dimas")
        say ("Febriansyah")

        function giveMeName(callback){
            callback("Dimas")
        }

        giveMeName(say)

        giveMeName(function(nama){
            document.writeln(`hi ${nama}`)
        })
    </script>
</body>
</html>
