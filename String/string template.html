    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string template</title>
</head>
<body>
    <script>
        const Nama = "Dimas Febriansyah"
        const namaDepan = "Dimas"
        const namaBelakang = "febriansyah"
        const template = `nama : ${namaDepan} ${namaBelakang}`

        console.log(template)

        const value = 0b1110110111

        const template2 = `Nama : ${Nama} lulus : ${value > 70}`

        console.log(template2)

        const multiline = `Nama saya : dimas F klas 11, 
            tahun2020`
        

        document.writeln("<pre>")
        document.writeln(multiline)
        document.writeln("</pre>")

        
    </script>
