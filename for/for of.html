<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <Script>
        const nama = ["Dimas", "Febriansyah", "B"]
        for(const name of nama){
            document.writeln(`<p>${nama}</p>`)
        }

        const  namaLengkap = "Dimas Febriansyah B"
        for(const character of namaLengkap){
            document.writeln(`<p>${character}</p>`)
        }

</body>
</html>
