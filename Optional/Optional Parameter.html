<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optional Parameter</title>
</head>
<body>
    <script>
        function sayHalo(namaDepan, namaBelakang){
            console.log(namaDepan)
            console.log(namaBelakang)
        }
        sayHalo()
        sayHalo("Dimas")
        sayHalo("Dimas", "febriansyah")
        sayHalo("Dimas", "febriansyah", "budi")
    </script>
</body>
</html>
