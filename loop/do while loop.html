<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <Script>
         let counter = 950
         do {
             document.writeln(`<p>Perulangan ke ${counter}</p>`)
             counter++
         }
         while (counter <= 1000)
    </Script>
</body>
</html>
