<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <Script>
        const org = {
            namaDepan : "Dimas",
            namaBelakang : "Febriansyah"
        };
        for(const property in org){
            document.writeln(`<p>${property} : ${org[property]}</p>`)
        }

        const nama = ["Dimas", "Febriansyah", ""]
        for(const index in nama){
            document.writeln(`<p>${index} : ${nama[index]}</p>`)
        }
    </Script>
</body>
</html>
