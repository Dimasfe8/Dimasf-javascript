<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi string dan Html</title>
</head>
<body>
    <script>

        const value1 = parseInt("4");
        const value = 1;
        const sum = value + value1

        document.writeln(`<p> ${sum} </p>`)
        document.writeln(`<p> ${parseInt("1.1")}  </p>`)
        document.writeln(`<p> ${parseFloat("1.1")}</p>`)
        document.writeln(`<p> ${Number("1.1")}</p>`)

        const a = 1
        const b = 1
        
        const total = a.toString() + b.toString() 
        document.writeln(`<p> ${total} </p>`)

        document.writeln(`<p> ${parseInt("salah")}</p>`)
        document.writeln(`<p> ${parseFloat("1.1text")}</p>`)

        document.writeln(`<p> ${Number("1salah")}</p>`)

        const first = Number("salah")
        const totalNumber = first + 1000
        document.writeln(`<p> ${totalNumber}</p>`)

        document.writeln(`<p> ${isNaN(first)}</p>`)
        document.writeln(`<p> ${isNaN(1000)}</p>`)
        document.writeln(`<p> ${isNaN(NaN)}</p>`)



    </script>
</body>
</html>
